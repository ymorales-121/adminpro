<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
                            [src]="usuario.imagenUrl" alt="user" /><span class="hide-menu">{{usuario.nombre}}</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="./perfil" routerLinkActive="active">My Profile </a></li>
                        <li><a routerLink="/perfil">My Balance</a></li>
                        <li><a routerLink="/perfil">Inbox</a></li>
                        <li><a routerLink="account-settings" routerLinkActive="router-link-active">Account Setting</a>
                        </li>
                        <li><a routerLink="/login">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let item of menuItems"> <a class="has-arrow waves-effect waves-dark" href="#"
                        aria-expanded="false"><i class="mdi mdi-gauge"></i><span class="hide-menu">{{item.titulo}} <span
                                class="label label-rouded label-themecolor pull-right">{{item.submenu.lenth}}</span></span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subiItem of item.submenu">
                            <a [routerLink]="subiItem.url" routerLinkActive="active" 
                            [routerLinkActiveOptions]="{exact:true}" >{{subiItem.titulo}} </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
